<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icono.png" type="image/png" sizes="32*32">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article class="imagen">
            <img src="./img/phone.png" alt="Instagram"> 
        </article>
        <section>
            <h1>Instagram</h1>
            <article>
                <form action="">
                    <label for="nombre">
                        <input type="text" id="nombre" placeholder="Phone, Username Or Email">
                    </label>
                    <label for="password">
                        <input type="password" id="password" placeholder="Clave">
                    </label>
                    <button>Enviar</button>
                </form>
                <p>Don't have an account?<a href="#" target="_blank"> Sing Up</a></p>
            </article>
        </section>
        <footer>

        </footer>
    </main>
</body>
</html>
